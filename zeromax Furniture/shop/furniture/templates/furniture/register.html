{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="registration form">
        <header>Signup</header>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="button" value="Signup">
        </form>
        <div class="signup">
            <span class="signup">Already have an account?
                <label for="check"><a href="{% url 'login' %}">Login</a></label>
            </span>
        </div>
    </div>
</div>

{% endblock content %}
