{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mb-5">
            {% if discount.photo %}
            <img src="{{ discount.photo.url }}" class="img-fluid" alt="{{ discount.title }}" width="500">
            {% endif %}
        </div>
        <div class="col-md-6 mt-5">
            <h2>{{ discount.title }}</h2>
            <p>{{ discount.description }}</p>
            <h3>{{ discount.discount_amount }}%</h3>
            <div class="mt-3">
                <a href="{% url 'shop' %}" class="btn btn-primary">View Furnitures</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
